language: cpp
os:
- linux
- osx
- windows
dist: trusty
addons:
  apt:
    packages:
    - libudev-dev
env:
  global:
  - PREBUILD_TARGETS="14.0.0"
  - PREBUILD_ELECTRON_TARGETS="12.0.0 13.0.0"
  matrix:
  - ARCH="x64"
  - ARCH="ia32"
matrix:
  exclude:
  - os: linux
    env: ARCH="ia32"
  - os: osx
    env: ARCH="ia32"
before_install:
- |
  if [ $TRAVIS_OS_NAME == windows ]; then
    choco install nodejs-lts
    export PATH="/c/Program Files/nodejs:$PATH"
    export GYP_MSVS_VERSION=2015
  fi
- "$CXX --version"
- node --version
- npm --version
install:
- npm install
script:
- |
  for target in $PREBUILD_TARGETS; do
    npm run prebuild -- -t $target --arch=$ARCH
  done

  for target in $PREBUILD_ELECTRON_TARGETS; do
    npm run prebuild -- -t $target --arch=$ARCH -r electron
  done
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: prebuilds/*
  skip_cleanup: true
  overwrite: true
  on:
    repo: lightspeedretail/node-usb
